<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inventaire</title>
    </head>
<body>
<form action="/">
  <input type="submit" value="Accueil">
</form>
<br>
<form action="" method="POST">  
  <h1>Inventaire des matières premières</h1>
  <label for="dateinv">Date de l'inventaire (aaaa-mm-jj) :</label>
  <input type="text" id="dateinv" name="dateinv"><br>
  <input type="submit" value="Obtenir l'inventaire">
</form>
<br>
{% if error %}
{{ error }}
{% endif %}
{% if state %}
{{ state }}
{% endif %}
<h2>Inventaire</h2>
{% if inv %}
<table>
  <thead style="border: 1px solid black;">
    <tr>
      <th>Item</th>
      <th>Quantité</th>
      <th>Unité</th>
    </tr>
  </thead>
  <tbody>
    {% for item, unit in inv.items() %}
      {% for un, qty in unit.items() %}
      <tr>
        <td> {{ item }}: </td> 
        <td> {{ qty }} </td>
        <td> {{ un }} </td>
      </tr>
      {% endfor %}
    {% endfor %}
  </tbody>
</table>
{% endif %}
</body>
</html>
